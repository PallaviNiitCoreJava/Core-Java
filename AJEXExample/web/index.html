<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
             var req;
            function callTable()
            {
               
                req = new XMLHttpRequest();
                
                var t = document.getElementById("num").value;
                var url = "Table.jsp?num=" + t;
                req.open("GET", url, true);
                req.send();
                req.onreadystatechange=info;
            }
            function info()
            {
                var val = req.responseText;
                document.getElementById('data').innerHTML = val;
            }

        </script>
        <input type="text" id="num" onkeyup="callTable()"/>
        <span id="data"></span>
    </body>
</html>
